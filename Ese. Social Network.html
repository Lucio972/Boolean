<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione su Social Network</title>
</head>

<body>
    <h1>Registrazione Social Network</h1>
    <form action="index.html" method="post">
        <div>
        <input type="text" placeholder="Inserisci nome" minlength="3" maxlength="10" required>
        <input type="text" placeholder="Inserisci cognome" required>
        </div>

        <div>
            <input type="email" name="email" placeholder="Inserisci e-mail" required>
            <input type="password" placeholder="Inserisci Password" required>
        </div>

        <div>
            <select>
                <option value="Campania"></option>
                <option value="Lombardia"></option>
                <option value="Piemonte"></option>
            </select>
        </div>

        <div>
            <input type="radio" name="maggiorenne"> 0-18
            <input type="radio" name="maggiorenne"> +18
        </div>

        <div>
            <input type="checkbox"> Accetta termini e condizioni
        </div>

        <div>
            <input type="submit" value="Invia">
        </div>
    </form>
    
</body>

</html>
